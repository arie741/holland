<div class="content">
	<div class="container">
		<div class="panel panel-default panel-login">
			<div class="panel-body">
				<form action="/register-action" method="POST">
					<h2>Register</h2>
					<input class="form-control" type="text" name="username" placeholder="Username" required="" autofocus="">
					<input class="form-control" type="text" name="umur" placeholder="Umur" required="" >
					<input class="form-control" type="text" name="sekolah" placeholder="Sekolah" required="" >
					<input class="form-control" type="text" name="jurusan" placeholder="Target Jurusan" required="" >
					<input class="form-control" type="text" name="email" placeholder="Email">
					<input class="form-control" type="text" name="password" type="password" placeholder="Password" required="">
					<button class="btn btn-lg btn-block" type="submit">Register</button>
				</form>
			</div>
			<div class="row">
				<div class="panel panel-warning"></div>
			</div>
		</div>
	</div>
</div>
